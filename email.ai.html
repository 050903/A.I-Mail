<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot AI + EmailJS v4 kh√¥ng module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 700px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #f8f8f8;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üí¨ Chatbot AI h·ªó tr·ª£ h·ªçc l·∫≠p tr√¨nh</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">
  <button id="send-btn">G·ª≠i c√¢u h·ªèi</button>

  <h3>üìß G·ª≠i email to√†n b·ªô ƒëo·∫°n chat</h3>
  <input type="email" id="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n">
  <button id="email-btn">G·ª≠i ƒëo·∫°n chat qua email</button>

  <!-- ‚úÖ Import EmailJS SDK v4 (UMD - kh√¥ng c·∫ßn type=module) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
 const OPENAI_API_KEY = 'REMOVED ';
    const EMAILJS_PUBLIC_KEY = "aamzcLo6Aj8vlRMPr"; // üîë EmailJS Public Key
    const EMAILJS_SERVICE_ID = "service_cci6rwj";         // üìß EmailJS Service ID
    const EMAILJS_TEMPLATE_ID = "template_0c8getg";       // üìß EmailJS Template ID

    emailjs.init(EMAILJS_PUBLIC_KEY);

    let conversation = [];

    function addToChat(role, content) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.innerHTML = `<strong>${role === "user" ? "üë§ B·∫°n" : "ü§ñ AI"}:</strong> ${content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addToChat("user", text);
      conversation.push({ role: "user", content: text });
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: conversation
          })
        });

        const data = await response.json();
const reply = data.choices?.[0]?.message?.content || "(Kh√¥ng c√≥ ph·∫£n h·ªìi)";
        addToChat("assistant", reply);
        conversation.push({ role: "assistant", content: reply });
      } catch (err) {
        console.error("L·ªói g·ªçi OpenAI:", err);
        addToChat("assistant", "(‚ùå L·ªói khi g·ªçi OpenAI)");
      }
    }

    async function sendTranscript() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("‚ùó Vui l√≤ng nh·∫≠p email.");
        return;
      }

      const fullChat = conversation.map(
        msg => `${msg.role === "user" ? "B·∫°n" : "AI"}: ${msg.content}`
      ).join("\n\n");

      try {
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          to_email: email,
          message: fullChat
        });
        alert("‚úÖ ƒê√£ g·ª≠i ƒëo·∫°n chat v·ªÅ email!");
      } catch (err) {
        console.error("L·ªói khi g·ª≠i email:", err);
        alert("‚ùå G·ª≠i email th·∫•t b·∫°i.");
      }
    }

    // G·∫Øn s·ª± ki·ªán khi DOM ƒë√£ c√≥
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("send-btn").addEventListener("click", sendMessage);
      document.getElementById("email-btn").addEventListener("click", sendTranscript);
    });
  </script>
</body>
</html>
