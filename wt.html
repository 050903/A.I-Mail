<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Weather Realtime Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5eead4 0%, #6366f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .weather-card {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(76,81,191,0.13), 0 1.5px 8px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      padding: 36px 32px 28px 32px;
      margin: 32px 8px;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .weather-card:hover {
      box-shadow: 0 16px 48px rgba(76,81,191,0.22), 0 2px 16px rgba(0,0,0,0.10);
    }
    .weather-title {
      font-size: 2.1rem;
      font-weight: 800;
      color: #4c51bf;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }
    .weather-form {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 22px;
    }
    .weather-form input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #c7d2fe;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .weather-form input:focus {
      border: 1.5px solid #6366f1;
    }
    .weather-form button {
      padding: 12px 20px;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 60%, #5eead4 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .weather-form button:hover {
      background: linear-gradient(90deg, #4c51bf 60%, #2dd4bf 100%);
      box-shadow: 0 4px 16px rgba(76,81,191,0.13);
    }
    .weather-result {
      width: 100%;
      background: linear-gradient(90deg, #e0e7ff 60%, #f0fdfa 100%);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(76,81,191,0.07);
      padding: 22px 16px 14px 16px;
      text-align: center;
      font-size: 1.1rem;
      color: #22223b;
      min-height: 70px;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .weather-icon {
      font-size: 3.7rem;
      margin-bottom: 8px;
      animation: pop 0.7s cubic-bezier(.22,1.61,.36,1) 1;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0.2;}
      70% { transform: scale(1.15);}
      100% { transform: scale(1); opacity: 1;}
    }
    .weather-location {
      font-weight: 600;
      font-size: 1.15rem;
      color: #4c51bf;
      margin-bottom: 2px;
    }
    .weather-temp {
      font-size: 2.1rem;
      font-weight: 800;
      color: #6366f1;
      margin: 6px 0 4px 0;
    }
    .weather-detail {
      color: #334155;
      margin-bottom: 2px;
    }
    .weather-time {
      font-size: 0.98rem;
      color: #64748b;
      margin-top: 6px;
    }
    @media (max-width: 500px) {
      .weather-card { padding: 18px 4vw; }
      .weather-title { font-size: 1.4rem; }
      .weather-form button { padding: 10px 8px; font-size: 0.95rem;}
      .weather-result { padding: 12px 4px; }
    }
  </style>
</head>
